site_name: Artificial Neural Networks and Deep Learning
site_author: Pedro Toledo Piza Civita
site_url: https://pedrocivita.github.io
repo_url: https://github.com/pedrocivita/pedrocivita.github.io
repo_name: pedrocivita.github.io
use_directory_urls: true
strict: false  # evita quebrar o build por link relativo faltando

extra:
  author:
    name: Pedro Toledo Piza Civita
    email: pedrotpc@al.insper.edu.br
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pedrocivita
      name: GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:pedrotpc@al.insper.edu.br
      name: E-mail
  generator: true

theme:
  name: material
  language: pt
  palette:
    # Light mode
    - scheme: default
      primary: grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Auto
    - media: "(prefers-color-scheme)"
      primary: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    # Light explicit
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark explicit
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to system preference
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - navigation.path
    - navigation.tracking
    - navigation.expand
    - search.suggest
    - search.highlight
  icon:
    # logo: assets/images/logo.svg
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      url_download: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
        - name: python
          class: python
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.caption
  # CORREÇÃO: emoji precisa de callables, não strings
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # (opcional) tabelas no grid
  - markdown_grid_tables

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - git-authors
  - git-committers:
      repository: pedrocivita/pedrocivita.github.io
      branch: main
  - badges
  - minify:
      minify_html: true
  - markdown-exec
  - mkdocs-jupyter:
      # boas práticas pra .ipynb
      include_source: True
      execute: False   # evite executar no deploy; gere HTML com nbconvert
      ignore_h1_titles: True
  - render_swagger:
      allow_arbitrary_locations: true
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js
  - https://fastly.jsdelivr.net/npm/echarts/dist/echarts.min.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js  # crie um arquivo opcional com: mermaid.initialize({startOnLoad:true});

extra_css:
  - css/extra.css  # opcional para ajustes finos

nav:
  - Home: index.md
  - Presentation: presentation/index.md
  - Exercises:
      - "1. Data (resumo)": exercises/1-Data/resposta.md
      - "1. Data (notebook)": exercises/1-Data/resposta.ipynb
      - "2. Perceptron": exercises/2-Perceptron/resposta.md
      - "3. MLP": exercises/3-MLP/resposta.md
      - "4. Metrics": exercises/4-Metrics/resposta.md
  - Projects:
      - "1. Classification": projects/1-Classification/resposta.md
      - "2. Regression": projects/2-Regression/resposta.md
      - "3. Generative Models": projects/3-GenerativeModels/resposta.md
  - This documentation: thisdocumentation/main.md
